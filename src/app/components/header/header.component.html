<div class="w-full fixed backdrop-blur-md top-0 bg-base-200/70 z-10">
  <div class="flex flex-row justify-between container mx-auto p-4">
    <span
      class="text-base flex flex-row gap-2 items-center hover:text-secondary-focus hover:cursor-pointer"
    >
      <app-globe-icon
        class="h-5 hover:cursor-pointer hover:text-secondary-focus"
      ></app-globe-icon>
      English (United States)</span
    >
    <div class="flex flex-row gap-4">
      <app-github-logo-icon
        class="h-5 hover:cursor-pointer hover:text-secondary-focus"
      ></app-github-logo-icon>
      <div>
        <ng-container
          *ngIf="themeService.currentTheme() === 'night'; else light"
        >
          <app-sun-icon
            (click)="switchTheme()"
            class="h-5 hover:cursor-pointer hover:text-secondary-focus"
          ></app-sun-icon>
        </ng-container>
        <ng-template #light>
          <app-moon-icon
            (click)="switchTheme()"
            class="h-5 hover:cursor-pointer hover:text-secondary-focus"
          >
          </app-moon-icon>
        </ng-template>
      </div>
    </div>
  </div>
</div>
