<app-main-layout>
  <div class="flex flex-col lg:flex-row gap-10 px-5 md:px-15 container mx-auto">
    <main
      class="flex-1 flex flex-col gap-20 justify-between h-screen pt-40 lg:py-40 lg:sticky lg:top-0"
    >
      <div class="flex flex-col gap-10">
        <app-hero (click)="showRefs()"></app-hero>
        <app-sections></app-sections>
      </div>
      <app-social></app-social>
    </main>
    <div class="flex-1 flex flex-col gap-20 py-20 lg:py-40" #sections>
      <app-about #about></app-about>
      <app-experience #experience></app-experience>
      <app-projects #projects></app-projects>
    </div>
  </div>
</app-main-layout>
